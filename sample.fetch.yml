headers:
  User-Agent: Pitch v1.0
  Accept-Charset: utf-8
  Accept-Encoding: gzip, deflate
  Cache-control: no-cache  
redis:
  host: localhost
  port: 6379
settings:
  timeout: 2.5
  delay: 500
urls:
# POST/GET data are given in the configuration file
- url: example-1.com  
  data:
    a: 1
    b: a sample string with a & b
    date: 2011-12-20 12:34:22
  # STDOUT enable/disable
  output: false
# POST/GET data are stored in Redis
- url: example3.com
  redis-data: 594f803b380a41396ed63dca39503542
  # Store URL contents to file
  file-output: files/example3.com.1.html
# POST/GET data are stored in a file
- url: example3.com
  file-data: files/example3.com.data.json
  # Store URL contents in Redis
  redis-output: bf783df7bf6e5c9675877d18e54815c5
