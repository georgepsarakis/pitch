headers:
  User-Agent: Pitch v1.0
  Accept-Charset: utf-8
  Accept-Encoding: gzip, deflate
  Cache-control: no-cache  
redis:
  host: localhost
  port: 6379
settings:
  timeout: 2.5
  delay: 500
urls:
# Content Comparison with content stored in Redis
- url: example.com
  test: 
    redis: 039845dbc7677f0ab13cd62260f99bf1
# Content Comparison with content stored in file
- url: example.com
  test: 
    file: files/example.com.homepage.html
    # Different when similarity lower than this threshold (default: 100)
    diff: 98.5    
# POST/GET data are stored in Redis
- url: dev.example.com
  redis-data: 594f803b380a41396ed63dca39503542
# Content Comparison with URL
- url: example.com
  test: 
    url: dev.example.com
    diff: 99
# ignore these elements - useful for randomly changing content (BeautifulSoup required)
    ignore:
      - script
      - style
      - div.image-gallery
# Content Comparison with MD5 hash value
- url: example.com
  test: 
    hash: 0e3e3064e3f7bd1c498bd35e85405af5
